<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0a0c10; color: #fff; font-family: sans-serif; padding: 30px; }
        .master-card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 25px; max-width: 900px; }
        .silo-provision { border-bottom: 1px solid #30363d; padding-bottom: 20px; margin-bottom: 25px; }
        .input-box { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; width: 200px; }
        .btn-init { background: #fff; color: #000; border: none; padding: 10px 15px; font-weight: bold; cursor: pointer; }
        .wallet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .wallet { background: #1c2128; padding: 20px; border-radius: 4px; }
        .wallet h4 { margin: 0 0 15px 0; font-size: 0.8rem; color: #8b949e; }
        .balance { font-size: 1.2rem; display: block; margin-bottom: 15px; font-family: monospace; }
        .btn-action { background: #fff; color: #000; border: none; width: 80px; padding: 5px; margin: 2px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="master-card">
        <h3>BANK REGULATOR | MASTER CONTROL</h3>
        
        <div class="silo-provision">
            <p style="color:#58a6ff; font-size: 0.9rem;">Silo Management: Provision New Partner Account</p>
            <input type="text" class="input-box" id="pName" placeholder="Partner Name">
            <button class="btn-init" onclick="provision()">INITIALIZE & SEED SILO</button>
        </div>

        <div class="wallet-grid">
            <div class="wallet">
                <h4>Wallet 1: Fee Collector</h4>
                <span class="balance" id="w1">$0.00</span>
                <button class="btn-action" onclick="adj('w1', 1000)">Deposit</button><br>
                <button class="btn-action" onclick="adj('w1', -1000)">Withdraw</button>
            </div>
            <div class="wallet">
                <h4>Wallet 2: ALI Vault</h4>
                <span class="balance" id="w2">$1,000,000</span>
                <button class="btn-action" onclick="adj('w2', 100000)">Deposit</button><br>
                <button class="btn-action" onclick="adj('w2', -100000)">Withdraw</button>
            </div>
            <div class="wallet">
                <h4>Wallet 3: Loan Principal</h4>
                <span class="balance" id="w3">$0.00</span>
                <button class="btn-action" onclick="adj('w3', 50000)">Deposit</button><br>
                <button class="btn-action" onclick="adj('w3', -50000)">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
        function adj(id, amt) {
            let el = document.getElementById(id);
            let current = parseInt(el.innerText.replace(/\$|,/g, ''));
            el.innerText = "$" + (current + amt).toLocaleString();
        }
        function provision() {
            let name = document.getElementById('pName').value;
            if(name) alert("Provisioning " + name + " with separate ESTP Account Class.");
        }
    </script>
</body>
</html>
