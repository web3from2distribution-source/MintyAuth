<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css"></head>
<body>
    <div class="regulator-shell">
        <h1>Bank Regulator | Master Control</h1>

        <section class="provisioning-zone blue-line">
            <h3>Silo Management: Provision New Partner Account</h3>
            <div class="input-group">
                <input type="text" id="p-name" placeholder="Partner Name">
                <button onclick="addSilo()">Initialize & Seed Silo</button>
            </div>
        </section>

        <section class="wallet-grid" style="margin-top: 30px;">
            <div class="wallet-pouch">
                <h4>Wallet 1: Fee Collector</h4>
                <p>$<span id="w1-bal">0.00</span></p>
                <button onclick="manual('w1-bal', 1000)">Deposit</button>
                <button onclick="manual('w1-bal', -1000)">Withdraw</button>
            </div>
            <div class="wallet-engine">
                <h4>Wallet 2: ALI Vault</h4>
                <p>$<span id="w2-bal">1,000,000</span></p>
                <button onclick="manual('w2-bal', 10000)">Deposit</button>
                <button onclick="manual('w2-bal', -10000)">Withdraw</button>
            </div>
            <div class="wallet-collector">
                <h4>Wallet 3: Loan Principal</h4>
                <p>$<span id="w3-bal">0.00</span></p>
                <button onclick="manual('w3-bal', 5000)">Deposit</button>
                <button onclick="manual('w3-bal', -5000)">Withdraw</button>
            </div>
        </section>
        
        <script>
            function manual(id, amt) {
                let el = document.getElementById(id);
                let current = parseFloat(el.innerText.replace(/,/g, ''));
                el.innerText = (current + amt).toLocaleString();
            }
            function addSilo() {
                const name = document.getElementById('p-name').value;
                alert(`New ESTP Account Class created for ${name}.`);
            }
        </script>
    </div>
</body>
</html>
