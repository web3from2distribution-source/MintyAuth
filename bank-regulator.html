<!DOCTYPE html>
<html>
<head><style>
    body { background: #0a0c10; color: #d1d4dc; font-family: sans-serif; padding: 20px; }
    .silo-card { background: #14171d; border: 1px solid #2d333b; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    .wallet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 15px; }
    .wallet { background: #0a0c10; padding: 15px; border-radius: 4px; text-align: center; border-top: 2px solid #007bff; }
    h2 { color: #007bff; font-size: 1rem; border-bottom: 1px solid #2d333b; padding-bottom: 10px; }
    button { background: #2d333b; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-top: 5px; font-size: 0.7rem; }
</style></head>
<body>
    <h1>Silo Management Terminal</h1>
    
    <div class="silo-card">
        <h2>ESTP ACCOUNT: SHIPPING_ALPHA (SILO-01)</h2>
        <p>Partner Home Account: <span id="home-1">$10,000,000.00</span></p>
        <div class="wallet-grid">
            <div class="wallet">W1: Fees<br><span id="w1-1">$0.00</span></div>
            <div class="wallet">W2: ALI Engine<br><span id="w2-1">$1,000,000</span><br>
                <button onclick="adj('w2-1', 100000)">Deposit</button>
                <button onclick="adj('w2-1', -100000)">Withdraw</button>
            </div>
            <div class="wallet">W3: Principal<br><span id="w3-1">$0.00</span></div>
        </div>
    </div>

    <div class="silo-card">
        <h2>ESTP ACCOUNT: ENERGY_BETA (SILO-02)</h2>
        <p>Partner Home Account: <span id="home-2">$10,000,000.00</span></p>
        <div class="wallet-grid">
            <div class="wallet">W1: Fees<br><span id="w1-2">$0.00</span></div>
            <div class="wallet">W2: ALI Engine<br><span id="w2-2">$500,000</span><br>
                <button onclick="adj('w2-2', 100000)">Deposit</button>
            </div>
            <div class="wallet">W3: Principal<br><span id="w3-2">$0.00</span></div>
        </div>
    </div>

    <script>
        function adj(id, amt) {
            let el = document.getElementById(id);
            let val = parseInt(el.innerText.replace(/\$|,/g, ''));
            el.innerText = "$" + (val + amt).toLocaleString();
        }
    </script>
</body>
</html>
