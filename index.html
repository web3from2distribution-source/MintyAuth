<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESTP | Sovereign Launcher</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; background: #0a0c10; font-family: sans-serif; color: white; }
        #sidebar { width: 260px; background: #11141a; border-right: 1px solid #2d333b; padding: 20px; }
        iframe { flex-grow: 1; border: none; background: #0a0c10; }
        .nav-btn { width: 100%; padding: 12px; margin-bottom: 8px; text-align: left; background: #1c2028; color: #848e9c; border: 1px solid #2d333b; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .nav-btn:hover { background: #2d333b; color: #fff; }
        .active { border-left: 3px solid #007bff; color: #fff; background: #2d333b; }
        .label { font-size: 0.6rem; color: #555; margin: 20px 0 5px 5px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2 style="color:#007bff; letter-spacing: 2px;">ESTP v3.0</h2>
        <div class="label">Sovereign Control</div>
        <button class="nav-btn active" onclick="load('bank-regulator.html', this)">Bank Regulator</button>
        <div class="label">Public Market</div>
        <button class="nav-btn" onclick="load('public-gateway.html', this)">Public Access Gateway</button>
        <div class="label">Industrial Silos</div>
        <button class="nav-btn" onclick="load('partner-shipping.html', this)">Silo 1: Shipping</button>
        <button class="nav-btn" onclick="load('partner-energy.html', this)">Silo 2: Energy</button>
    </div>
    <iframe id="viewer" src="bank-regulator.html"></iframe>
    <script>
        function load(file, btn) {
            document.getElementById('viewer').src = file;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
