<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESTP | Industrial Partner 2 (Energy)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="industrial-shell">
        <h1 style="color: #ff9900;">INDUSTRIAL PORTAL: ENERGY/OIL SECTOR</h1>
        <section class="spending-account">
            <h2>Wallet 4: Energy Spending Account</h2>
            <div class="stat-box">
                <p>Available Cash: $<span id="w4-bal">0.00</span></p>
                <small>ALI Vault (Wallet 2) Injection Active</small>
            </div>
            <p>Refinery Turnover Cycle: <span id="turnover-count">0</span> / 360</p>
        </section>
        <section class="heartbeat-monitor green-line">
            <h2>90-Day Heartbeat (Energy Block)</h2>
            <div id="heartbeat-status">MONITORING TOKEN B LOCKS...</div>
            <div class="collateral-lock">
                <p>Locked Token B: $<span id="locked-b">0.00</span></p>
            </div>
        </section>
        <section class="roi-return">
            <button onclick="sendToWallet3()">Return 14% Industrial Profit</button>
        </section>
    </div>
    <script>
        // Logic: 75% Advance against $100k Energy Lock
        let lockedVal = 100000;
        setTimeout(() => {
            document.getElementById('w4-bal').innerText = (lockedVal * 0.75).toLocaleString();
            document.getElementById('locked-b').innerText = lockedVal.toLocaleString();
            document.getElementById('heartbeat-status').innerText = "ALI DISBURSED";
        }, 4000);
    </script>
</body>
</html>
