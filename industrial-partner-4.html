<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESTP | Industrial Partner 4 (Tech)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="industrial-shell">
        <h1 style="color: #cc33ff;">INDUSTRIAL PORTAL: TECH INFRASTRUCTURE</h1>
        <section class="spending-account">
            <h2>Wallet 4: Infrastructure Development</h2>
            <div class="stat-box">
                <p>Status: <span id="sys-msg">OPERATIONAL</span></p>
                <p>Available Cash: $<span id="w4-bal">0.00</span></p>
            </div>
        </section>
        <section class="admin-monitor red-line">
            <h3>Bank Administrative Override Status</h3>
            [span_12](start_span)<p id="purge-status">Safe-to-Lend[span_12](end_span)</p>
        </section>
    </div>
    <script>
        [span_13](start_span)// Interaction with Bank Regulator: If Anchor = 0, trigger Hard Lock[span_13](end_span)
        function checkPurge(anchorVal) {
            if(anchorVal <= 0) {
                document.getElementById('sys-msg').innerText = "SYSTEM PAUSED: ONE-WAY EXIT ONLY";
                document.getElementById('purge-status').innerText = "PURGE PROTOCOL ACTIVE";
            }
        }
    </script>
</body>
</html>
