<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0a0c10; color: #fff; font-family: sans-serif; margin: 0; }
        .terminal { display: grid; grid-template-columns: repeat(3, 1fr); height: 100vh; }
        .pane { padding: 30px; border-right: 1px solid #30363d; }
        .val { font-size: 2rem; display: block; margin-top: 10px; font-family: monospace; }
        .tag { color: #8b949e; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        .roi-badge { background: #238636; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="pane">
            <span class="tag">Bank Audit (Silo-01)</span>
            <span class="val" style="color:#58a6ff;">$1,000,000</span>
            <p>10% Red Line Capacity Available</p>
        </div>
        <div class="pane">
            <span class="tag">Public Market (SHIP)</span>
            <span class="val" style="color:#f7d060;">$85,400</span>
            <p>Active Smart Contract Locks (30 Days)</p>
        </div>
        <div class="pane">
            <span class="tag">Industrial Spending (Wallet 4)</span>
            <span class="val" style="color:#238636;">$64,050</span>
            <p>Step 3: Auto-Loan Triggered (75%)</p>
            <div style="margin-top:20px;">
                <span class="roi-badge">Target ROI: 7.2%</span>
            </div>
        </div>
    </div>
</body>
</html>
