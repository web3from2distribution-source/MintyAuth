<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css"></head>
<body>
    <div class="gateway-shell">
        <h1>Public Access Gateway</h1>

        <section class="token-selection yellow-line">
            <h3>Select Industrial Token (90-Day Lock)</h3>
            <div class="token-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                <button class="token-btn" onclick="selectToken('SHIP', 10000000, 850000)">
                    <strong>[SHIP]</strong><br><small>Shipping Alpha</small>
                </button>
                <button class="token-btn" onclick="selectToken('NRG', 5000000, 100000)">
                    <strong>[NRG]</strong><br><small>Energy Beta</small>
                </button>
                <button class="token-btn" onclick="selectToken('MANU', 25000000, 2000000)">
                    <strong>[MANU]</strong><br><small>Manufacturing</small>
                </button>
                <button class="token-btn" onclick="selectToken('INFRA', 12000000, 500000)">
                    <strong>[INFRA]</strong><br><small>Infrastructure</small>
                </button>
            </div>
        </section>

        <section class="capacity-monitor red-line" id="cap-section" style="display:none; margin-top:25px;">
            <h2 id="active-token-title">TOKEN: XXX</h2>
            <div class="stat-box">
                <p id="room-left">$0.00 Remaining</p>
                <small>10% Capacity of Isolated Silo Seed</small>
            </div>
            <div class="input-group">
                <input type="number" id="amt" placeholder="Amount to Lock">
                <button onclick="lock()">Lock & Trigger ALI</button>
            </div>
        </section>
    </div>

    <script>
        function selectToken(ticker, seed, used) {
            document.getElementById('cap-section').style.display = "block";
            document.getElementById('active-token-title').innerText = `TOKEN: ${ticker}`;
            const room = (seed * 0.10) - used;
            document.getElementById('room-left').innerText = `$${room.toLocaleString()} Available`;
            document.getElementById('room-left').style.color = room > 0 ? "var(--green)" : "var(--red)";
        }
        function lock() {
            alert("Lock sequence initiated. Instruction sent to Wallet 2 for Auto-Injection.");
        }
    </script>
    <style>
        .token-btn { background: #1c222d; color: #fff; border: 1px solid #2d343f; padding: 20px; text-align: center; }
        .token-btn:hover { border-color: var(--yellow); cursor: pointer; }
    </style>
</body>
</html>
