<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0a0c10; color: #fff; font-family: sans-serif; padding: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .token-card { background: #161b22; border: 1px solid #30363d; padding: 20px; }
        .log-box { background: #000; border: 1px solid #30363d; height: 300px; overflow-y: hidden; font-family: monospace; font-size: 0.75rem; color: #238636; padding: 15px; }
        .ticker-btn { background: #1c2128; border: 1px solid #30363d; color: #fff; padding: 15px; cursor: pointer; text-align: left; }
        .ticker-btn:hover { border-color: #f7d060; }
    </style>
</head>
<body>
    <h3>PUBLIC ACCESS GATEWAY</h3>
    <div class="grid">
        <div class="token-card">
            <p class="label">Select Industry Token (Siloed Assets)</p>
            <div style="display:grid; gap:10px;">
                <button class="ticker-btn" onclick="setToken('SHIP')"><strong>[SHIP]</strong> Shipping Alpha</button>
                <button class="ticker-btn" onclick="setToken('NRG')"><strong>[NRG]</strong> Energy Beta</button>
                <button class="ticker-btn" onclick="setToken('MANU')"><strong>[MANU]</strong> Manufacturing Gamma</button>
                <button class="ticker-btn" onclick="setToken('TECH')"><strong>[TECH]</strong> Technology Delta</button>
            </div>
            <div style="margin-top:20px;">
                <button style="background:#238636; color:#fff; border:none; padding:10px; width:100%;" onclick="runSim()">EXECUTE BOT SIMULATION (30 BOTS)</button>
            </div>
        </div>
        <div class="log-box" id="log">Awaiting Automated Market Traffic...</div>
    </div>

    <script>
        function log(msg, col="#238636") {
            const l = document.getElementById('log');
            l.innerHTML = `<span style="color:${col}">> ${msg}</span><br>` + l.innerHTML;
        }
        function runSim() {
            log("Bot Lane 1 (10 Inst): Initializing 90-Day Lock Patterns...");
            log("Bot Lane 2 (20 Behv): Initializing Up/Down Trade Waves...");
            setInterval(() => {
                let amt = Math.floor(Math.random() * 5000);
                log("[LANE 1] Smart Contract Lock: $"+amt+" Token A committed.");
            }, 3000);
        }
    </script>
</body>
</html>
